{% extends "class.html" %}

{% block calss_title %}
    New quiz
{% endblock %}

{% block class_links %}
    <link rel = "stylesheet" href = "{{ url_for('class_app.static', filename='css/create_class.css') }}">
{% endblock %}

{% block class_content %}
    <div class="wraper">
        <div class="container">
            <h1>Створіть свій клас для куріння групи</h1>
            <h3>Questy – це найпростіший спосіб керувати групою</h3>
        
            <section class="create-test-page">
                <h2 class="page-title">Створити новий клас</h2>
        
                <form class="test-form" method="POST">
                    <div class="form-group">
                        <label for="test-title">Назва класу</label>
                        <input type="text" id="class-title" name="title" placeholder="Введіть тему класу" required>
                    </div>
              
                    <div class="form-group">
                        <label for="test-description">Опис класу</label>
                        <textarea id="class-description" name="description" placeholder="Опишіть свій клас" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="test-description">Колір класу</label>
                        <textarea id="class-description" name="color" placeholder="Введіть колір класу" rows="3"></textarea>
                    </div>
                
                    <button type="submit" class="submit-button">Створити клас</button>
                </form>
            </section>
        </div> 
    </div>
{% endblock %}
