{% extends "class.html" %}

{% block calss_title %}
    Create Test
{% endblock %}

{% block class_links %}
    <link rel = "stylesheet" href = "{{ url_for('class_app.static', filename='css/create_task.css') }}">
{% endblock %}

{% block class_content %}
    <div class="wraper">
        <div class="container">
            <h1>Створіть завдання для свого класу</h1>
            <h3>Questy – це найпростіший спосіб керувати групою</h3>
        
            <section class="create-test-page">
                <h2 class="page-title">Створити нове завдання</h2>
        
                <form class="test-form" method="POST">
                    <div class="form-group">
                        <label for="test-title">Назва завдання</label>
                        <input type="text" id="class-title" name="title" placeholder="Введіть тему завдання" required>
                    </div>
              
                    <div class="form-group">
                        <label for="test-description">Опис завдання</label>
                        <textarea id="class-description" name="description" placeholder="Опишіть своє завдання" rows="3"></textarea>
                    </div>
                
                    <button type="submit" class="submit-button">Створити завдання</button>
                </form>
            </section>
        </div> 
    </div>
{% endblock %}
