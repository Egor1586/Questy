{% extends 'base.html' %}

{% block title %}
    Send_email
{% endblock %}

{% block links %}
    <link rel = "stylesheet" href = "{{ url_for('sign_up_app.static', filename='css/send_email.css') }}">
{% endblock %}

{% block content %}

    <form action="" method="POST">

        <div class="wrapper">
            <div class="container">
                <div class="title-section">
                    <h2 class="title">Забули пароль?</h2>
                    <p class="par">Щоб скинути пароль, введіть зареєстровану адресу електронної пошти, і ми надішлемо вам інструкції з кодом для скидання пароля.</p>
                </div>
                <form action="" class="form">
                    <div class="input-group">
                        <label for="email" class="label-title">Введіть електронну пошту</label>
                        <input type="email" name="email" placeholder="Електронна пошта" required class="input-email">
                        <span class="icon">&#9993;</span>
                    </div>

                    <div class="input-group">
                        <button class="submit-btn" type="submit">Надіслати код</button>
                    </div>
                </form>
            </div>
            <br>   
        </div>

    </form>
{% endblock %}
