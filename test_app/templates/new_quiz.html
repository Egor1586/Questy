    <section class="create-test-page">
        <h2 class="page-title">Create new quiz</h2>

        <form class="test-form">
            <div class="form-group">
                <label for="test-title">Topic</label>
                <input type="text" id="test-title" name="topic" placeholder="Enter test topic" required>
            </div>
      
            <div class="form-group">
                <label for="test-description">Short description</label>
                <textarea id="test-description" name="description" placeholder="Describe your test" rows="3"></textarea>
            </div>
        
            <div class="form-row">
              <div class="form-group">
                    <label for="question-count">Amount of questions</label>
                    <input type="number" id="question-count" name="count_question" min="1" placeholder="Standart - 10" required>
              </div>
              <div class="form-group">
                    <label for="correct-answers">Amount of correct answers</label>
                    <input type="number" id="correct-answers" name="answer_on_question" min="1" placeholder="Standart - 1">
              </div>
            </div>
        
            <button type="submit" class="submit-button">Create test with AI</button>
        </form>
      </section>
      
{% endblock %}
