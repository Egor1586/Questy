        <span class="rotate-bg"></span>
        
        <div class="form-box reg">
            <h2 class="title">Sign Up</h2>
        
            <form action="" method="POST">
                
                <div class="input-box">
                    <input type="text" name="name" required>
                    <label for="name">Username</label>

                <button type="submit" class="btn">login</button>
            </form>
        </div>
    </div>
{% endblock %}
