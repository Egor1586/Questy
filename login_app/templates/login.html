{% extends "base.html" %}

{% block title %}
    Login Page
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{{ url_for('login_app.static', filename= 'css/login.css') }}">
{% endblock %}

{% block content %}
    <div class="wrapper">
        <span class="rotate-bg"></span>

        <div class="form-box login">
            <h2 class="title">Login</h2>
            <form action="" method="post">
                <div class="input-box">
                    <input name="email" type="email" required>
                    <label for="email">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box">
                    <input name='password' type="password" required>
                    <label for="password">Pasword</label>
                    <i class='bx bx-lock'></i>
                </div>

                <button type="submit" class="btn-login">Login</button>
                
                <div class="linkTxt">
                    <p>Don't have an account? <a href="/sign_up/" class="reg-link">Sign Up</a></p>

                    <p>Forgot your password? <a href="/password_recovery/" class="reg-link">Recover password</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2>Welcome Back!</h2>
            <p>Please enter your details.</p>
        </div>
    </div>
{% endblock %}
